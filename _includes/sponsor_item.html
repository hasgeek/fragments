<div>
  <figure class="image">
    <img src="{{ include.sponsor.logo_url }}" alt="{{ include.sponsor.title }}"style="cursor: pointer;max-height: 100px;width: auto;">
  </figure>
  <img src="{{ include.sponsor.logo_url }}" data-toggle="modal" data-target="#{{ include.sponsor.title | slugify }}" alt="" style="cursor: pointer;margin-top:7px;max-height: 100px;width: auto;">
  <div class="modal fade text-left" id="{{ include.sponsor.title | slugify }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title"><img src="{{ include.sponsor.logo_url }}" width="260px"></h4>
          <a href="{{ include.sponsor.url }}">{{ include.sponsor.display_url }}</a>
        </div>
        <div class="modal-body text-left">
          {{ include.sponsor.blurb | markdownify }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
