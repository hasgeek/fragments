<div class="card">
  <header class="card-content">
    <p class="title">
      {{ include.event.title }}
    </p>
    <p class="subtitle is-6">
      {{ include.event.datelocation }}
    </p>
    <span class="tag is-primary">
      {% if include.event.boxoffice_item_collection %}
      Tickets now available
      {% elsif include.event.funnel %}
      Call for Proposals are open
      {% else %}
      {% endif %}
    </span>
  </header>
  <div class="card-content">
    <div class="content">
      {{ include.event.description }}
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" href="{{site.url}}{{site.baseurl}}{{ include.event.url }}">{{ include.event.title }}<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
  </footer>
</div>
