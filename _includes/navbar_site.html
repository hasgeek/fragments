{% assign all_events = site.collections | where:'type', 'event' | first %}
{% assign featured_events = all_events.docs | where:'featured', 'true' %}



<nav class="nav has-shadow is-hidden-mobile">
  <div class="container">
    <a class="nav-item" href="{{site.url}}{{site.baseurl}}/" >
      {{ site.title }}
    </a>
    <div class="nav-left">
      <a class="nav-item" href="{{site.url}}{{site.baseurl}}/" >
        {{ site.title }}
      </a>
			{% for event in featured_events %}
			  <a class="nav-item" href="{{site.url}}{{site.baseurl}}{{ event.url }}" >{{ event.title }}</a>
			{% endfor %}
    </div>
  </div>
</nav>
