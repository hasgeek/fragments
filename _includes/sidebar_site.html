{% assign all_events = site.collections | where:'type', 'event' | first %}
{% assign featured_events = all_events.docs | where:'featured', 'true' %}


<div id="sidebar" style="display:none;">
  <nav class="nav has-shadow">
    <div class="container">
      <a class="nav-item is-hidden-tablet" href="{{site.url}}{{site.baseurl}}/" >
        {{ site.title }}
      </a>
      <div class="nav-right nav-menu is-active">
  			{% for event in featured_events %}
  			  <a class="nav-item is-hidden-tablet" href="{{site.url}}{{site.baseurl}}{{ event.url }}" >{{ event.title }}</a>
  			{% endfor %}
      </div>
    </div>
  </nav>
</div>
