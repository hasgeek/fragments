<section class="section "id="sponsor">
  <div class="container">
    <div class="has-text-centered">
      <h1 class="title">Sponsors</h1>
      <h2 class="subtitle">{{ include.blurb }}</h2>
      <a class="button is-primary" href="{{ include.sponsorship_deck_url }}" target="_blank">Sponsorship Deck</a>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
        {% if include.sponsors %}
          {% for sponsor_type in include.sponsors %}
          <div class="message has-text-centered">
            <div class="message-body">
              <h3 class="subtitle">{{ sponsor_type.title }}</h3>
              <div class="columns is-multiline is-centered">
                {% for sponsor in sponsor_type.sponsors %}
                  <div class="column is-one-quarter">
                    <figure class="image">
                      <img src="{{ sponsor.logo_url }}" alt="{{ sponsor.title }}"style="cursor: pointer;max-height: 100px;width: auto;">
                    </figure>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
          {% endfor %}
        {% endif %}
  </div>
</section>
